<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с регистрацией</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Форма регистрации -->
        <div class="form-container" id="registerForm">
            <h2 class="form-title">Регистрация</h2>
            <div class="form-group">
                <label for="regName">Имя</label>
                <input type="text" id="regName" placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="Введите ваш email">
            </div>
            <div class="form-group">
                <label for="regPassword">Пароль</label>
                <input type="password" id="regPassword" placeholder="Введите пароль (минимум 6 символов)">
            </div>
            <button class="btn btn-primary" id="registerBtn">Зарегистрироваться</button>
            
            <div class="divider">
                <span>или</span>
            </div>
            
            <button class="btn btn-google" id="googleRegisterBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43-.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Зарегистрироваться через Google
            </button>

            <button class="btn btn-anonymous" id="anonymousBtn">
                Войти анонимно
            </button>
            
            <div class="form-footer">
                Уже есть аккаунт? <a href="#" id="showLogin">Войти</a>
            </div>
            <div class="error-message" id="regError"></div>
            <div class="success-message" id="regSuccess"></div>
        </div>

        <!-- Форма входа -->
        <div class="form-container" id="loginForm" style="display: none;">
            <h2 class="form-title">Вход</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Введите ваш email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" id="loginPassword" placeholder="Введите пароль">
            </div>
            <button class="btn btn-primary" id="loginBtn">Войти</button>
            
            <div class="divider">
                <span>или</span>
            </div>
            
            <button class="btn btn-google" id="googleLoginBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43-.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Войти через Google
            </button>

            <button class="btn btn-anonymous" id="anonymousLoginBtn">
                Войти анонимно
            </button>
            
            <div class="form-footer">
                Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a>
            </div>
            <div class="error-message" id="loginError"></div>
            <div class="success-message" id="loginSuccess"></div>
        </div>

        <!-- Чат -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="chat-title">Общий чат</div>
                <div class="user-info">
                    <span class="user-name" id="userName"></span>
                    <button class="logout-btn" id="logoutBtn">Выйти</button>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Сообщения будут добавляться здесь -->
            </div>
            <div class="chat-input">
                <input type="text" class="message-input" id="messageInput" placeholder="Введите сообщение...">
                <button class="send-btn" id="sendBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для имени анонимного пользователя -->
    <div class="anonymous-modal" id="anonymousModal">
        <div class="modal-content">
            <h3 class="modal-title">Выберите имя для чата</h3>
            <div class="form-group">
                <label for="anonymousName">Ваше имя</label>
                <input type="text" id="anonymousName" placeholder="Введите ваше имя" maxlength="20">
            </div>
            <button class="btn btn-primary" id="saveAnonymousNameBtn">Продолжить</button>
            <div class="error-message" id="nameError"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
